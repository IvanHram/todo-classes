<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Тудушник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Тудушник</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Введите задачу">
        <button onclick="taskManager.addTask()">Добавить</button>
        <button onclick="taskManager.filterDoneTasks()">Выполненные</button>
        <button class="reset" onclick="taskManager.resetFilter()">Все</button>
    </div>
    <div id="taskList"></div>
</div>
<script src="script.js"></script>
</body>
</html>
